---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ext-overseer
  namespace: external-services
spec:
  interval: 15m
  chart:
    spec:
      chart: external-service
      version: 16.15.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    TZ: Europe/Amsterdam

    service:
      main:
        type: ExternalIP
        externalIP: "192.168.20.15"
        # useSlice: true
        ports:
          main:
            protocol: http
            port: 5055

    ingress:
      main:
        enabled: true
        ingressClassName: external
        hosts:
          - host: overseer.${DOMAIN_0}
        integrations:
          certManager:
            enabled: false
            certificateIssuer: domain-0-le-prod